<div class="organism-wrapper p-4 mb-3">
    <div class="current-weather-header mb-4">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div class="city-info">
                <h1 class="city-name fw-bold m-0">{{ cityName() }}</h1>
                <p class="current-date mb-0">{{ currentDate() }}</p>
            </div>
            <div class="temp-info text-end">
                <h1 class="display-1 fw-bold m-0">{{ currentTemp() }}Â°</h1>
            </div>
        </div>
    </div>

    <!-- Main Content: Hourly Forecast Carousel -->
    <div class="mb-5">
        <app-hour-forecast-carousel [forecasts]="displayForecasts()" [lang]="lang()"></app-hour-forecast-carousel>
    </div>

    <!-- Bottom Content: Weather Details Grid -->
    <div class="row g-3">
        @for (detail of details(); track detail.label; let i = $index) {
        <div [class]="getGridClass(i)">
            <app-weather-details-card [icon]="detail.icon" [label]="detail.label | translate"
                [value]="detail.value"></app-weather-details-card>
        </div>
        }
    </div>
</div>
