<div class="d-flex align-items-center gap-3 p-3 h-100">
  <div class="icon-container d-flex align-items-center justify-content-center">
    <img [src]="icon()" class="weather-icon" style="width: 56px; height: 56px; object-fit: contain;">
  </div>
  <div class="d-flex flex-column">
    <span class="label-text opacity-75 small">{{ label() }}</span>
    <span class="value-text fw-bold fs-5">{{ value() }}</span>
  </div>
</div>
